<body >
 
<div class="openPedido"*ngIf="aberto">
    <div style="display: flex;justify-content: end;">
        <button class="escondePedido"
            (click)="escondePedido()">X</button>
    </div>
    <div style="display: flex;justify-content: center; margin-top: 30px;">
        <h1 style="color: #F05D23; font-weight: bold; font-size: 30px;"><strong> Seu pedido:</strong></h1>
    </div>
    <div *ngFor="let item of itensPedido;index as indice">
        <p>{{item.nomeItem}}</p>
        <p>{{item.precoItem}}</p>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: center;">
        <p style="margin-right: 100px; color: #F05D23;"><strong>PRODUTO</strong> </p>
        <p style="color: #F05D23;"><strong>R$</strong></p>
    </div>
    <button (click)="cadastraPedido()">Cadastrar Pedido</button>
</div>
<div class="inicioCardapio">
    <div style="display: flex;align-items: center;">
           <h6 style="margin-right: 4px;">Filtrar por</h6>
    </div>
    <div>
    <select [(ngModel)]="categoriaFiltro" class="select" style="margin-right: 50px;">
        <option value="Pizzas">Pizzas</option>
        <option value="Lanches">Lanches</option>
        <option value="Massas">Massas</option>
        <option value="Doces">Doces</option>
        <option value="Prato feito">Prato feito</option>    
        <option value="Bebidas">Bebidas</option>    
      </select>
    </div>
    <div>
    <button (click)="mostraPedido()">Mostrar Carrinho</button>
</div>
</div>
<div class="mainCardapio">
    <div  *ngFor="let cardapio of cardapiosLista;index as indice" class="leftMainCardapio">
        <!-- <div *ngFor="let cardapio of cardapios"> -->
        <details class="abreCardapio"*ngIf="indice%2==0 && categoriaFiltro == cardapio.categoria">
            <summary class="quadradoCardapio">{{cardapio.nomeEmpresa}}</summary>
            <p *ngFor="let item of cardapio.itensCardapio;index as indice;" class="escritaItem">{{item.nomeItem}} R$ {{item.precoItem}} <button (click)="adicionaItens(item)">Add</button></p>
        </details>
        <!-- </div> -->
    </div>
    <div class="rightMainCardapio">
        <!-- <div *ngFor="let cardapio of cardapios"> -->
        <details class="abreCardapio" *ngIf="!indice%2==0 && categoriaFiltro == cardapio.categoria">
            <summary class="quadradoCardapio">Ta calma fofa?</summary>
            <!-- *ngFor="let item of itensCardapio; index as indice" {{item}} -->
            <p class="escritaItem">batata frita <button (click)="adicionaItens(item)">+</button>
                <button (click)="removeItens(item)">-</button> </p>
        </details>
        <!-- </div> -->
    </div>
</div>
   
</body>
